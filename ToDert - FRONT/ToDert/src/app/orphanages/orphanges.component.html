<!-- Header Start -->
<div class="container-fluid bg-primary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
        <h3 class="display-3 font-weight-bold text-white">Orphanages</h3>
        <div class="d-inline-flex text-white">
            <p class="m-0"><a class="text-white" href="">Home</a></p>
            <p class="m-0 px-2">/</p>
            <p class="m-0">Orphanages</p>
        </div>
    </div>
</div>
<!-- Header End -->


<!-- Team Start -->
<div class="container-fluid pt-5">
    <div class="container">
        <div class="text-center pb-2">
            <p class="section-title px-5"><span class="px-2">Orphanages</span></p>
            <h1 class="mb-4">ToDert's Orphanages</h1>
        </div>

        <div class="row">
            <div class="col-md-6 col-lg-3 text-center team mb-5" *ngFor="let o of orphanages">
                <div class="position-relative overflow-hidden mb-4" style="border-radius: 100%;">
                    <img class="img-fluid w-100" src="../../assets/Images/Orphanage.jpg"  >
                    <div
                        class="team-social d-flex align-items-center justify-content-center w-100 h-100 position-absolute">
                        <a class="btn btn-outline-light text-center mr-2 px-0" style="width: 38px; height: 38px;"
                            href="#"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-outline-light text-center mr-2 px-0" style="width: 38px; height: 38px;"
                            href="#"><i class="fa-regular fa-circle-info"></i></a>
                    </div>
                </div>
                <h4>{{o.name}}</h4>
                <i>{{o.address}}</i>
            </div>

           
        </div>
    </div>
</div>
<!-- Team End -->
